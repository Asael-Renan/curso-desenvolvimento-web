<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Links</title>

	<style type="text/css">

		h2 {
			display: inline;
		}
		
		a {
			text-decoration: none;
			padding: 5px 10px;
		}
		/*links n√£o visitados*/
		a:link {
			color: #b9c941;
		}

		/*links visitados*/
		a:visited {
			color: red;
		}

		/*passando o mouse*/

		a:hover {
			background: blue;
		}

		/*quando clicado*/
		a:active {
			color: #FFF;
		}

	</style>

</head>
<body>

	<a href="../css.html"><h2>Voltar</h2></a>
	<hr>

	<h2><a href="teste">Teste</a> | </h2>
	<h2><a href="">recarregar</a></h2>


</body>
</html>
