    <head>
        <title>Array basico</title>

        <script>

            var lista = Array()
            lista[10] = ['jorge']
            lista['zebra'] = ['jamilton']

            lista[true] = ['carlos']

            console.log(lista)

                console.log('indice ' + x + ' valor ' + lista[x])

            }

        </script>
