<!DOCTYPE html>
<html>

    <head>
        <title>Array basico</title>
        <meta charset="utf-8">
        
        <script>

            var indice_frutas = ['banana', 'maçã', 'morango', 'uva']

            var y = 0

            while(y < indice_frutas.length) {
                document.write(indice_frutas[y] + '<br>')
                y++
            }

        </script>

    </head>

    <body>
        <a href="../js.html"><h2>voltar</h2></a>
    </body>
</html>
