<!DOCTYPE html>
<html>
    <head>

        <title>Manipulando strings</title>

        <script>
            
            // ceil | floor : arredonda o numero para baixo ou para cima
            // round: arredonda para cima se >= 5 e para baixo se < 5
            // random: fornece um numero aleatorio entre 0 e 1
            var x = Math.round(Math.random())
            document.write(x)

        </script>

    </head>

    <body>

        <h1><a href="../js.html">Voltar</a></h1>

    </body>
</html>
