<!DOCTYPE html>
<html>

    <head>
        <title>Array Ordenação</title>
        <meta charset="utf-8">
        
        <script>

            var lista_frutas = Array()
            lista_frutas[0] = ['maçã']
            lista_frutas[1] = ['uva']
            lista_frutas[2] = ['pera']
            lista_frutas[3] = ['laranja']

            console.log(lista_frutas.sort())

            
            var lista_numeros = Array()
            lista_numeros[0] = 9
            lista_numeros[1] = 2
            lista_numeros[2] = 44
            lista_numeros[3] = 12
            lista_numeros[4] = 80
            lista_numeros[5] = 3

            console.log(lista_numeros.sort(ordenaNumeros))
            function ordenaNumeros (a, b) {
                return a - b
            }

        </script>

    </head>

    <body>
        <a href="../js.html"><h2>voltar</h2></a>
    </body>
</html>
