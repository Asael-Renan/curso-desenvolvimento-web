<!DOCTYPE html>
<html>
    <head>

        <title>switch case</title>

        <script>

            var parametro = prompt('Digite um valor de 1 a 5:')
            
            switch (parseInt(parametro)) {
                // parametro === 1
                case 1:
                    document.write('<h1>Parametro 1</h1>')
                    break

                // parametro === 2
                case 2:
                    document.write('<h1>Parametro 2</h1>')
                    break

                // parametro === 3
                case 3:
                    document.write('<h1>Parametro 3</h1>')
                    break

                // parametro === 4
                case 4:
                    document.write('<h1>Parametro 4</h1>')
                    break

                // parametro === 5
                case 5:
                    document.write('<h1>Parametro 5</h1>')
                    break
                
                default:
                    document.write('<h1>default</h1>')
            }

        </script>

    </head>

    <body>

        <h1><a href="../js.html">Voltar</a></h1>

    </body>
</html>
