<!DOCTYPE html>
<html>

    <head>
        <title>Array basico</title>
        <meta charset="utf-8">
    </head>

    <body>
        <a href="../js.html"><h2>voltar</h2></a>

        <script>

            for (var x = 1; x <= 10; x++) {

                for (var y = 1; y <=10; y++) {
                    document.write(x + ' X ' + y + ' = ' + (x*y) + '<br>')
                }
            
                document.write('<hr>')
            }

        </script>
    </body>
</html>
