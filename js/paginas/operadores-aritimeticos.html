<!DOCTYPE html>
<html>
    <head>

        <title>Operadores operadores-aritimeticos</title>

        <script>
            
            var num1 = 5
            var num2 = 2

            document.write('<h1>A soma entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 + num2) + '</h1>')
            document.write('<h1>A subtração entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 - num2) + '</h1>')
            document.write('<h1>A multiplicação entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 * num2) + '</h1>')
            document.write('<h1>A divisão entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 / num2) + '</h1>')
            document.write('<h1>o resto da divisão entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 % num2) + '</h1>')
            document.write('<h1>o acressimo de ' + num1  + ' é: ' + (num1++) + '</h1>')
            document.write('<h1>o acressimo de ' + num1 + '</h1>')
            document.write('<h1>o decremento de ' + num1  + ' é: ' + (num1--) + '</h1>')
            document.write('<h1>o decrementos de ' + num1 + '</h1>')

        </script>

    </head>

    <body>

        <h1><a href="../js.html">Voltar</a></h1>

    </body>
</html>
