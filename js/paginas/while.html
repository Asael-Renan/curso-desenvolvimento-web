<!DOCTYPE html>
<html>

    <head>
        <title>Array basico</title>
        <meta charset="utf-8">
        
        <script>

            var x = 1

            while (x <= 10) {
                document.write(x + '<br>')

                x++
            }

        </script>

    </head>
