<!DOCTYPE html>
<html>

    <head>
        <title>Array basico</title>
        <meta charset="utf-8">
        
        <script>

            var lista_frutas = Array()
            lista_frutas[0] = 'banana'
            lista_frutas[1] = 'maçã'
            lista_frutas[2] = 'pera'
            lista_frutas[3] = 'uva'

            console.log(lista_frutas)
            
            var auxiliar = lista_frutas.indexOf('banana')

            if (auxiliar === -1) {
                console.log('O elemento não existe')
            } else {
                console.log('O elemento existe e esta na posição ' + auxiliar)
            }

        </script>

    </head>

    <body>
        <a href="../js.html"><h2>voltar</h2></a>
    </body>
</html>
